<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÉÖ‰æ£ÁÖßÁâáÂ¢ô</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #e91e63; /* Romantic pink */
            margin-bottom: 25px;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            padding: 20px;
            border: 1px dashed #ffc0cb; /* Light pink dashed border */
            border-radius: 8px;
            background-color: #fffafa; /* Snow white */
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-btn {
            background-color: #ff4081; /* Bright pink */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.2);
        }
        .upload-btn:hover {
            background-color: #e73370;
            transform: translateY(-2px);
        }
        .layout-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .layout-controls button {
            padding: 10px 20px;
            background-color: #f8bbd0; /* Light pink */
            color: #e91e63;
            border: 1px solid #e91e63;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        .layout-controls button.active,
        .layout-controls button:hover {
            background-color: #e91e63;
            color: white;
            transform: translateY(-2px);
        }

        .photo-wall {
            display: grid;
            gap: 8px;
            width: 100%;
            margin-top: 30px;
            transition: grid-template-columns 0.5s ease-in-out, max-width 0.5s ease-in-out;
        }
        .photo-wall.grid-1x1 {
            grid-template-columns: repeat(1, 1fr);
            max-width: 400px;
        }
        .photo-wall.grid-3x3 {
            grid-template-columns: repeat(3, 1fr);
            max-width: 600px; /* 3 * 190px + 2 * 8px */
        }
        .photo-wall.grid-4x4 {
            grid-template-columns: repeat(4, 1fr);
            max-width: 800px; /* 4 * 190px + 3 * 8px */
        }
        .photo-wall.grid-5x5 {
            grid-template-columns: repeat(5, 1fr);
            max-width: 900px; /* 5 * 170px + 4 * 8px */
        }

        .photo-item {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 Aspect Ratio */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .photo-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .photo-item:hover img {
            transform: scale(1.05);
        }
        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px;
            font-size: 0.9em;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .photo-item:hover .photo-info {
            opacity: 1;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-size: 1.2em;
            margin-top: 50px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                gap: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            .upload-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
            .layout-controls button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .photo-wall.grid-3x3 {
                max-width: 100%;
            }
            .photo-wall.grid-4x4 {
                max-width: 100%;
            }
            .photo-wall.grid-5x5 {
                max-width: 100%;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            .photo-wall.grid-1x1 {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ ÊÉÖ‰æ£ÁÖßÁâáÂ¢ô üíñ</h1>

        <div class="upload-section">
            <label for="photoUpload" class="upload-btn">‰∏ä‰º†ÁÖßÁâá</label>
            <input type="file" id="photoUpload" accept="image/*" multiple>
            <p id="uploadMessage">ËØ∑‰∏ä‰º†Ëá≥Â∞ë‰∏ÄÂº†ÁÖßÁâá</p>
        </div>

        <div class="layout-controls">
            <button data-grid="1x1" class="active">ÂçïÂº†</button>
            <button data-grid="3x3">9ÂÆ´Ê†º</button>
            <button data-grid="4x4">16ÂÆ´Ê†º</button>
            <button data-grid="5x5">25ÂÆ´Ê†º</button>
        </div>

        <div class="photo-wall" id="photoWall">
            <p class="empty-message" id="emptyMessage">ÊöÇÊó†ÁÖßÁâáÔºåËØ∑‰∏ä‰º†„ÄÇ</p>
        </div>
    </div>

    <script>
        const photoUpload = document.getElementById('photoUpload');
        const uploadMessage = document.getElementById('uploadMessage');
        const layoutControls = document.querySelector('.layout-controls');
        const photoWall = document.getElementById('photoWall');
        const emptyMessage = document.getElementById('emptyMessage');

        let photos = []; // Stores base64 encoded images or URLs

        photoUpload.addEventListener('change', handlePhotoUpload);
        layoutControls.addEventListener('click', handleLayoutChange);

        function handlePhotoUpload(event) {
            const files = event.target.files;
            if (files.length === 0) {
                uploadMessage.textContent = 'ËØ∑‰∏ä‰º†Ëá≥Â∞ë‰∏ÄÂº†ÁÖßÁâá';
                return;
            }

            photos = []; // Clear previous photos
            emptyMessage.style.display = 'none'; // Hide empty message

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        photos.push({ src: e.target.result, date: new Date().toLocaleDateString(), description: 'ÁæéÂ•ΩÂõûÂøÜ' });
                        renderPhotoWall();
                    };
                    reader.readAsDataURL(file);
                }
            });
            uploadMessage.textContent = `Â∑≤ÈÄâÊã© ${files.length} Âº†ÁÖßÁâá„ÄÇ`;
        }

        function renderPhotoWall() {
            photoWall.innerHTML = ''; // Clear existing photos
            if (photos.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            }

            const currentGrid = document.querySelector('.layout-controls button.active').dataset.grid;
            photoWall.className = 'photo-wall ' + `grid-${currentGrid}`;

            photos.forEach(photo => {
                const photoItem = document.createElement('div');
                photoItem.classList.add('photo-item');
                photoItem.innerHTML = `
                    <img src="${photo.src}" alt="ÊÉÖ‰æ£ÁÖßÁâá">
                    <div class="photo-info">
                        <p>${photo.date}</p>
                        <p>${photo.description}</p>
                    </div>
                `;
                photoWall.appendChild(photoItem);
            });
        }

        function handleLayoutChange(event) {
            if (event.target.tagName === 'BUTTON') {
                layoutControls.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                renderPhotoWall(); // Re-render with new layout
            }
        }

        // Initial render (empty state)
        renderPhotoWall();

    </script>
</body>
</html>
